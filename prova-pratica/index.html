<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Convesor</h1>
    <label>Valor:</label>
    <input placeholder="Digite o valor em Real" id="valor" type="number"><br><br>
    <label>Euro:</label>
    <input placeholder="Digite a cotação do Euro" id="euro" type="number"><br>
    <br>
    <label>Dólar:</label>
    <input placeholder ="Digite a cotação do Dólar" id="dolar" type="number"><br>
    <br>
    <label>Libras:</label>
    <input placeholder="Digite a cotação da Libra" id="libras" type="number"><br>
    <br>
    <label>Conversão:</label>
    <input id="resposta" type="number" disabled><br>
    <br>
    <button id="resultado" onclick="operacao('*')">Converter</button>
    <script>src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"; integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"; crossorigin="anonymous">   </script>
    <script>
    function operacao(op){        
      var valor1 = parseFloat(document.getElementById("euro").value);
      var valor2 = parseFloat(document.getElementById("dolar").value);
      var valor3 = parseFloat(document.getElementById("libras").value);
      var valor4 = parseFloat(document.getElementById("valor").value);
      var resposta = document.getElementById("resposta");
      var resposta_final;
  
  
      switch (op) {
  
          case "*":
              resposta_final = valor1 * valor4
              break
          case "*":
              resposta_final = valor2 * valor4
              break
          case "*":
              resposta_final = valor3 * valor4
              break
      }
      resposta.value = resposta_final;
  
  }
    </script>
  </body>
</html>
